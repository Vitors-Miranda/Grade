    <script type="text/javascript">
        $(document).ready(function(){ // função depois que o odocumento for carregado
            $('.sub-btn').click(function(){
                $(this).next('.sub-menu').slideToggle() 
                // this-> seleciona o elemento atual que está sendo operado dentro de uma função 
                // next -> proximo elemento irmao
                // slideToggle -> função Jquery (exibi ou oculta os elementos com um movimento dslizante)
                $(this).find('.dropdown').toggleClass('rotate')
            });

            $('.menu-btn').click(function(){
                $('.side-bar').addClass('active');
                $('.menu-btn').css("visibility", "hidden")
            });
       
            $('.close-btn').click(function(){
                $('.side-bar').removeClass('active');    
                $('.menu-btn').css("visibility", "visible");
            })
        });
    </script>
</body>

<script src="../assets/js/verify.js"></script>
<script type="module" src="../assets/js/grades.js"></script>

<script>
        function verifyPerson(pessoa, notas){
            
            fetch('http://localhost/grade/public_html/api/pattern')
            .then(response => response.json())
            .then(jsonBody => {
            
                const patterns = jsonBody.data;
                
                patterns.forEach(pattern => {
                    var regra = pattern.pattern_formula;
                    var apenasRegra = regra.split(" = ");
                        
                    if(notas === apenasRegra[0]){
                        const notaFinal = apenasRegra[1];
                        var input = document.getElementById(pessoa);
                        input.value = notaFinal
                    }
                })

            })  
        }
</script>
