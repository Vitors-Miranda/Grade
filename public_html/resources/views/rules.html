<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/219248cbde.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="UTF-8" ></script>
  <script src="../assets/js/logout.js"></script>
  <link rel="stylesheet" href="../assets/css/panel.css">
 
  <title>Painel</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <div class="side-bar">
                <div class="close-btn">
                    <i class="fas fa-times"></i>
                </div>
                <div class="menu">
                    <div class="item"><a href="profile"><i class="fa-solid fa-user"></i>Perfil</a></div>
                        <div class="item">
                            <a href="#" class="sub-btn"><i class="fas fa-table"></i>Tarefas<i class="fas fa-angle-right dropdown"></i></a>
                            <div class="sub-menu">
                                <a href="rules" class="sub-item">Regras</a>
                                <a href="homeworks" class="sub-item">Trabalhos</a>
                                <a href="students" class="sub-item">Alunos</a>
                            </div>
                        </div>
                    <div class="item"><a href="javascript:logout()"><i class="fa-solid fa-right-from-bracket"></i>Sair</a></div>
                </div> <!-- close div menu -->
            </div> <!-- close div side-bar -->
        </nav>
    </header>

    <main>
        <section class="section_text">
            <p id="title"></p>
        </section>
        <section class="section_form">
            <div class="first">
                <p>
                    Crie suas regras aqui, e as <br>aplique onde <span>você desejar!</span>
                </p>
            </div>
            <div class="second">
                    <form id="form">
                        <div class="message"></div>     
                        <div class="inputBox">
                            <select name="primeira">
                                <option value="">Selecione uma opção</option>
                                <option value="MB">MB</option>
                                <option value="B">B</option>
                                <option value="R">R</option>
                                <option value="I">I</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <select name="segunda">
                                <option value="">Selecione uma opção</option>
                                <option value="MB">MB</option>
                                <option value="B">B</option>
                                <option value="R">R</option>
                                <option value="I">I</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <select name="terceira">
                                <option value="">Selecione uma opção</option>
                                <option value="MB">MB</option>
                                <option value="B">B</option>
                                <option value="R">R</option>
                                <option value="I">I</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <select name="quarta">
                                <option value="">Selecione uma opção</option>
                                <option value="MB">MB</option>
                                <option value="B">B</option>
                                <option value="R">R</option>
                                <option value="I">I</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <select name="final">
                                <option value="">Nota Final</option>
                                <option value="MB">MB</option>
                                <option value="B">B</option>
                                <option value="R">R</option>
                                <option value="I">I</option>
                            </select>
                        </div>
                        <div class="inputBox">
                            <button type="submit">Cadastrar</button>
                        </div>
                    </form>
            </div>
        </section>
    </main>


    <script type="text/javascript">
        $(document).ready(function(){ // função depois que o odocumento for carregado
            $('.sub-btn').click(function(){
                $(this).next('.sub-menu').slideToggle() 
                // this-> seleciona o elemento atual que está sendo operado dentro de uma função 
                // next -> proximo elemento irmao
                // slideToggle -> função Jquery (exibi ou oculta os elementos com um movimento dslizante)
                $(this).find('.dropdown').toggleClass('rotate')
            });

            $('.menu-btn').click(function(){
                $('.side-bar').addClass('active');
                $('.menu-btn').css("visibility", "hidden")
            });
       
            $('.close-btn').click(function(){
                $('.side-bar').removeClass('active');    
                $('.menu-btn').css("visibility", "visible");
            })
        });
    </script>
</body>
<script type="module" src="../assets/js/panel.js"></script>
</html>
